<footer class="footer">
    $partial("contents/templates/footer/dec.html")$
    <div class="container mt-3">
        <div class="columns is-multiline">
            <div class="column is-one-quarter">
                <h4 class="title is-5">
                    <i class="fas fa-user"></i>
                    About Me
                </h4>
                <figure class="image is-64x64 is-inline-block is-valign-middle" 
                    style="align: center;">
                    <picture>
                        <source 
                            type="image/webp" 
                            class="blured-my-prof-webp" 
                            srcset="/images/avator/prof1000x1000.png.webp" />
                        <img class="blured-my-prof is-inline-block mt-0 is-valign-middle" />
                    </picture>
                </figure>
                <div class="is-inline-block is-valign-middle">
                    <h5 class="title is-6 mb-0">
                        <i class="fas fa-signature fa-fw"></i>
                        Roki
                    </h5>
                    <i class="fas fa-question-circle fa-fw"></i>
                    <a href="/">
                        more info
                    </a>
                </div>
            </div>
            
            <div class="column is-one-quarter">
                <h4 class="title is-5">
                    <i class="fas fa-file-alt"></i>
                    Recent posts
                </h4>
                <ul>
                    $for(recent-posts)$
                    <li>
                        <i class="fas fa-pencil-alt"></i>
                        <a href="$url$">$title$</a>
                    </li>
                    $endfor$
                </ul>
            </div>

            <div class="column is-one-quarter">
                <h4 class="title is-5">
                    <i class="fas fa-tags"></i>
                    Categories
                </h4>
                $tag-cloud$
            </div>

            <div class="column">
                <h4 class="title is-5">
                    <i class="fas fa-archive"></i>
                    Archive
                </h4>
                <div class="archives">
                $archives$
                </div>
            </div>
        </div>
    </div>
    
    <div class="content has-text-centered mt-3">
        $partial("contents/templates/footer/copyright.html")$
    </div>
</footer>
